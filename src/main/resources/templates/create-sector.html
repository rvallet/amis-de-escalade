<!DOCTYPE html>
<html lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{base}">

	<head th:insert="base :: head"></head>
	<head>
		<title>Formulaire d'ajout de secteur - LADE</title>
		<meta name="description" content="Page d'ajout de secteur des amis de l'escalade"/>
	</head>
	<body>
		<th:block th:insert="base :: header">...</th:block>
		<main layout:fragment="main" role="main" th:remove="tag">
			<section id="SectorForm">
				<div class="container">	
				
				<form th:action="@{/send-sector}" th:object="${sector}" method="post">
				<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">
							Nom
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nom du secteur" required>
							<p class="error-message" th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">
							Description
						</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Description du secteur" required></textarea>
							<p class="error-message" th:each="error : ${#fields.errors('description')}" th:text="${error}">Validation error</p>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10 text-center">
							<input type="hidden" name="id_area" th:value="${id_area}">
							<button type="submit" class="btn btn-primary">Partager ce secteur</button>
						</div>
					</div>
				</form>				
				
				
				</div>
			</section>
		</main>
		<th:block th:insert="base :: footer">...</th:block>
		<th:block th:insert="base :: script">...</th:block>
	</body>
</html>
